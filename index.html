<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conway's Game of Life</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }

    h1 {
      color: #333;
    }

    #grid {
      display: grid;
      gap: 1px;
      background-color: #ccc;
      width: fit-content;
      margin: 20px 0;
      border: 2px solid #333;
    }

    .cell {
      width: 20px;
      height: 20px;
    }

    .cell.alive {
      background-color: black;
    }

    .cell.dead {
      background-color: white;
    }

    .controls {
      margin: 20px 0;
    }

    button {
      padding: 10px 20px;
      margin-right: 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }

    button:hover {
      background-color: #45a049;
    }

    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Conway's Game of Life</h1>
  
  <div class="controls">
    <button id="stepBtn">Step Forward</button>
    <button id="resetBtn">Reset (New Random)</button>
  </div>

  <div id="grid"></div>
  
  <script src="code.js"></script>
  <script>
    // Initialize the game
    const width = 30;
    const height = 30;
    let currentGrid = createRandomGrid(width, height);
    
    // Create and display the grid
    createGridHTML(width, height);
    updateGridDisplay(currentGrid);

    // Add button functionality
    document.getElementById('stepBtn').addEventListener('click', () => {
      currentGrid = nextGeneration(currentGrid);
      updateGridDisplay(currentGrid);
    });

    document.getElementById('resetBtn').addEventListener('click', () => {
      currentGrid = createRandomGrid(width, height);
      updateGridDisplay(currentGrid);
    });
  </script>
</body>
</html>
