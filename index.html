<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conway's Game of Life</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }

    h1 {
      color: #333;
    }

    #grid {
      display: grid;
      gap: 1px;
      background-color: #ccc;
      width: fit-content;
      margin: 20px 0;
      border: 2px solid #333;
    }

    .cell {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    .cell:hover {
      opacity: 0.7;
    }

    .cell.alive {
      background-color: black;
    }

    .cell.dead {
      background-color: white;
    }

    .controls {
      margin: 20px 0;
    }

    button {
      padding: 10px 20px;
      margin-right: 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }

    button:hover {
      background-color: #45a049;
    }

    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    .info {
      margin: 20px 0;
      padding: 10px;
      background-color: #e7f3fe;
      border-left: 4px solid #2196F3;
    }
  </style>
</head>
<body>
  <h1>Conway's Game of Life</h1>
  
  <div class="info">
    <strong>Instructions:</strong> Click cells to toggle them alive/dead. Then use the buttons to step through or run the simulation.
  </div>

  <div class="controls">
    <button id="playPauseBtn">Start</button>
    <button id="stepBtn">Step Forward</button>
    <button id="randomBtn">Random Fill</button>
    <button id="clearBtn">Clear Grid</button>
  </div>

  <div id="grid"></div>
  
  <script src="code.js"></script>
  <script>
    // Initialize the game
    const width = 30;
    const height = 30;
    let currentGrid = createEmptyGrid(width, height);
    let isRunning = false;
    let intervalId = null;
    
    // Create and display the grid
    createGridHTML(width, height);
    updateGridDisplay(currentGrid);
    setupCellClickHandlers(width);

    // Get button references
    const stepBtn = document.getElementById('stepBtn');
    const playPauseBtn = document.getElementById('playPauseBtn');

    // Start/Stop button
    playPauseBtn.addEventListener('click', () => {
      if (isRunning) {
        // Stop the simulation
        clearInterval(intervalId);
        isRunning = false;
        playPauseBtn.textContent = 'Start';
        stepBtn.disabled = false;
      } else {
        // Start the simulation
        intervalId = setInterval(() => {
          currentGrid = nextGeneration(currentGrid);
          updateGridDisplay(currentGrid);
        }, 250);
        isRunning = true;
        playPauseBtn.textContent = 'Stop';
        stepBtn.disabled = true;
      }
    });

    // Step Forward button
    stepBtn.addEventListener('click', () => {
      currentGrid = nextGeneration(currentGrid);
      updateGridDisplay(currentGrid);
    });

    // Random Fill button
    document.getElementById('randomBtn').addEventListener('click', () => {
      currentGrid = createRandomGrid(width, height);
      updateGridDisplay(currentGrid);
    });

    // Clear Grid button
    document.getElementById('clearBtn').addEventListener('click', () => {
      currentGrid = createEmptyGrid(width, height);
      updateGridDisplay(currentGrid);
    });
  </script>
</body>
</html>
